<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Loading...</h4>
  <p>
    <i class="fas fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>
<div *ngIf="error" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Opps Error!!!</h4>
  <pre>
    {{error | json}}
  </pre>
  <p class="mb-0"></p>
</div>
<div *ngIf="user" class="card h-100">
  <img [src]="user.avatar" alt="..." class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
    <p
      class="card-text"><b>{{ user.email }}</b><br>
      This is a wider card with supporting text below as a natural lead-in to
      additional
      content.
      This content is a little bit longer.</p>
  </div>
  <div class="card-footer">
    <small class="text-muted"><a>ID:{{user.id}}</a> Last updated 3 mins ago</small>
  </div>
</div>
