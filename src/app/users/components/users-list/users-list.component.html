<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let user of users" class="col">
    <div class="card h-100">
      <img [src]="user.avatar" alt="..." class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
        <p
          class="card-text"><b>{{ user.email }}</b><br>
          This is a wider card with supporting text below as a natural lead-in to
          additional
          content.
          This content is a little bit longer.</p>
      </div>
      <div class="card-footer">
        <small class="text-muted"><a [routerLink]="'/user/'+user.id">ID:{{user.id}}</a> Last updated 3 mins ago</small>
      </div>
    </div>
  </div>
</div>
